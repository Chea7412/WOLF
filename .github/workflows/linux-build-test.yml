# Adapted from https://github.com/catchorg/Catch2/blob/devel/.github/workflows/linux-simple-builds.yml
name: Linux build and test

on: [ push, pull_request ]

jobs:
  build:
    name: ${{matrix.cxx}}, C++${{matrix.std}}, ${{matrix.build_type}}
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        cxx:
          - g++-9
          - g++-10
          - clang++-9
          - clang++-10
        build_type: [ Debug, Release ]
        std: [ 17 ]
        include:
          - cxx: g++-9
            other_pkgs: g++-9 libpipewire-0.3-dev libboost-thread-dev libboost-filesystem-dev libboost-log-dev libssl-dev
          - cxx: g++-10
            other_pkgs: g++-10 libpipewire-0.3-dev libboost-thread-dev libboost-filesystem-dev libboost-log-dev libssl-dev
          - cxx: clang++-9
            other_pkgs: clang-9 libpipewire-0.3-dev libboost-thread-dev libboost-filesystem-dev libboost-log-dev libssl-dev
          - cxx: clang++-10
            other_pkgs: clang-10 libpipewire-0.3-dev libboost-thread-dev libboost-filesystem-dev libboost-log-dev libssl-dev
          - cxx: clang++-10
            build_type: Debug libpipewire-0.3-dev libboost-thread-dev libboost-filesystem-dev libboost-log-dev libssl-dev
            std: 17
            other_pkgs: clang-10 libpipewire-0.3-dev libboost-thread-dev libboost-filesystem-dev libboost-log-dev libssl-dev
          - cxx: clang++-10
            build_type: Release
            std: 17
            other_pkgs: clang-10 libpipewire-0.3-dev libboost-thread-dev libboost-filesystem-dev libboost-log-dev libssl-dev

    steps:
      - uses: actions/checkout@v2

      - name: Prepare environment
        run: sudo apt-get install -y ninja-build ${{matrix.other_pkgs}}

      - name: Configure build
        working-directory: ${{runner.workspace}}
        env:
          CXX: ${{matrix.cxx}}
          CXXFLAGS: ${{matrix.cxxflags}}
        # Note: $GITHUB_WORKSPACE is distinct from ${{runner.workspace}}.
        #       This is important
        run: |
          cmake -Bbuild -H$GITHUB_WORKSPACE \
                -DCMAKE_BUILD_TYPE=${{matrix.build_type}} \
                -DCMAKE_CXX_STANDARD=${{matrix.std}} \
                -DCMAKE_CXX_EXTENSIONS=OFF \
                -DCATCH_DEVELOPMENT_BUILD=ON \
                -G Ninja

      - name: Build tests + lib
        working-directory: ${{runner.workspace}}/build
        run: ninja

      - name: Run tests
        env:
          CTEST_OUTPUT_ON_FAILURE: 1
        working-directory: ${{runner.workspace}}/build
        # Hardcode 2 cores we know are there
        run: ctest -C ${{matrix.build_type}} -j 2
