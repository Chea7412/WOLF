id = "1"
support_hdr = true

[[apps]]
title = "SMPTE"
id = "2"
support_hdr = true
[apps.video]
source = "videotestsrc pattern=smpte is-live=true"

[[apps]]
title = "Desktop"
id = "3"
support_hdr = true
[apps.video]
source = "avfvideosrc capture-screen-cursor=true capture-screen=true"

#########################
# GStreamer pipelines
####

[gstreamer.video]

default_source = "videotestsrc pattern=ball is-live=true"

default_video_params = """\
 videoscale ! \
 videoconvert ! \
 videorate ! \
 video/x-raw, width={width}, height={height}, framerate={fps}/1,format=I420, chroma-site={color_range}, colorimetry={color_space}\
"""

default_h264_encoder = """\
 x264enc pass=qual tune=zerolatency speed-preset=superfast b-adapt=false bframes=0 ref=1 bitrate={bitrate} aud=false sliced-threads=true threads={slices_per_frame} option-string="slices={slices_per_frame}:keyint=infinite:open-gop=0" ! \
 video/x-h264, profile=high, stream-format=byte-stream\
"""

default_hevc_encoder = """\
 x265enc tune=zerolatency speed-preset=superfast bitrate={bitrate} option-string="info=0:keyint=-1:qp=28:repeat-headers=1:slices={slices_per_frame}:frame-threads={slices_per_frame}:aud=0:annexb=1:log-level=3:open-gop=0:bframes=0:intra-refresh=0" ! \
 video/x-h265, profile=main, stream-format=byte-stream\
"""

default_sink = """\
 rtpmoonlightpay_video name=moonlight_pay payload_size={payload_size} fec_percentage={fec_percentage} min_required_fec_packets={min_required_fec_packets} ! \
 udpsink host={client_ip} port={client_port}\
"""

[gstreamer.audio]

default_source = "audiotestsrc wave=violet-noise is-live=true"

default_audio_params = """\
 audioconvert ! \
 audiorate ! \
 audioresample ! \
 audio/x-raw, channels={channels}\
"""

default_opus_encoder = """\
 opusenc bitrate={bitrate} bitrate-type=cbr frame-size={packet_duration} bandwidth=fullband audio-type=generic max-payload-size=1400"""

default_sink = """\
 rtpmoonlightpay_audio name=moonlight_pay packet_duration={packet_duration} encrypt={encrypt} aes_key="{aes_key}" aes_iv="{aes_iv}" ! \
 udpsink host={client_ip} port={client_port}"""
